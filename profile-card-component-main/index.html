<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="scss/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  
  <section class="container">
   <div class="circles">
     <img src="images/bg-pattern-top.svg" class="cir1" alt="">
     <img src="images/bg-pattern-bottom.svg" class="cir2" alt="">
    </div> 

     <div class="card">
      <div class="card-top"></div>
        <div class="card-middle">
          <div class="image-container"> 
            <img class="profile-image" src="images/image-victor.jpg" alt="" srcset="">
          </div>
          <h2 class="name"> Victor Crest
            <span class="age">26</span>
        </h2>
        <h3 class="city">London</h3>

        </div>
        <div class="card-bottom">
          <div class="item">
            <h4 class="value"> 80K</h4>
            <h5 class="sub">Followers</h5>
          </div>
          <div class="item">
            <h4 class="value"> 803K</h4>
            <h5 class="sub">Likes</h5>
          </div>
          <div class="item">
            <h4 class="value">1.4K</h4>
            <h5 class="sub">Photos</h5>
          </div>
        </div>
    </div>
  
  </section>

</body>
</html>
